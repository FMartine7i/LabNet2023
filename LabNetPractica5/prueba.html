<!DOCTYPE html>
<html>
<head>
    <title>Juego de Adivinar Número</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }

        #output {
            font-size: 24px;
        }
    </style>
</head>
<body>
    <h1>Juego de Adivinar Número (1-20)</h1>
    <p>Introduce un número entre 1 y 20:</p>
    <input type="text" id="guessInput">
    <input type="submit" value="Adivinar" id="guessSubmit">
    <p id="message"></p>
    <p id="score">Puntaje: 20</p>
    <p id="highscore">Puntaje más alto: 0</p>

    <script>
        // Genera un número aleatorio entre 1 y 20
        const randomNumber = Math.floor(Math.random() * 20) + 1;

        let score = 20;
        let highscore = 0;

        const guessSubmit = document.getElementById("guessSubmit");
        const guessInput = document.getElementById("guessInput");
        const message = document.getElementById("message");
        const scoreDisplay = document.getElementById("score");
        const highscoreDisplay = document.getElementById("highscore");

        guessSubmit.addEventListener("click", function() {
            const guess = parseInt(guessInput.value);

            if (guess >= 1 && guess <= 20) {
                if (guess === randomNumber) {
                    message.textContent = "¡Felicidades! ¡Has adivinado el número!";
                    message.style.color = "green";

                    if (score > highscore) {
                        highscore = score;
                        highscoreDisplay.textContent = "Puntaje más alto: " + highscore;
                    }
                } else if (guess < randomNumber) {
                    message.textContent = "El número es mayor. Inténtalo de nuevo.";
                    message.style.color = "red";
                } else {
                    message.textContent = "El número es menor. Inténtalo de nuevo.";
                    message.style.color = "red";
                }

                score--;
                scoreDisplay.textContent = "Puntaje: " + score;

                if (score === 0) {
                    message.textContent = "¡Perdiste! El número era " + randomNumber;
                    message.style.color = "red";
                    guessInput.disabled = true;
                    guessSubmit.disabled = true;
                }
            } else {
                message.textContent = "Por favor, introduce un número entre 1 y 20.";
                message.style.color = "black";
            }

            guessInput.value = "";
        });
    </script>
</body>
</html>
