<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href = "Assets/styles.css" rel="stylesheet">
    <script src="Assets/index.js"></script>
    <title>Juego de Adivinar Número</title>
</head>
<body>
    <header>
        <h1>Adivinar el número! (entre 1 y 20)</h1>
    </header>

    <main>
        <article>
            <div class="box">
                <div class="num">
                    <span class="number">?</span>
                </div>
            </div>
                <div id="form">
                    <p>Ingresa un numero:</p>
                    <form action = "" class = "form1">
                        <input type="text" id = "entrada">
                        <input type="submit" value="Adivinar" id="guesssubmit">
                    </form>
                </div>

                <div class="info">
                    <p id="message" class="gradient-color"></p>
                    <p id="score">Score:</p>
                    <p id="highscore">Highscore:</p>
                </div>

                <div class="reload">
                    <form action="" class="form2">
                        <input type="submit" value="Volver a jugar" id="reset">
                    </form>
                </div>
        </article>
    </main>

    <footer id="miFooter">
        <p> p</p>
    </footer>
</body>
</html>
